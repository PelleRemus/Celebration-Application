<div class="container py-5 d-flex justify-content-around">
    <div class="d-flex">
        <div class="leftcolumn">
            <img src="assets/circles.png" class="ms-auto">
        </div>
        <form class="ms-2" [formGroup]="addProfileForm" (ngSubmit)="onSubmit()">
            <h4 class="text-primary text-center">ADD PROFILE</h4>
            <div class="row mb-2">
                <div class="form-group col-md-6">
                    <label for="firstNameInput">FirstName</label>
                    <input class="form-control" id="firstNameInput" formControlName="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastNameInput">LastName</label>
                    <input class="form-control" id="lastNameInput" formControlName="lastName">
                </div>
            </div>

            <div class="row mb-2">
                <div class="form-group col-md-6">
                    <label for="userNameInput">Username</label>
                    <input class="form-control" id="userNameInput" formControlName="userName">
                </div>
                <div class="form-group col-md-6">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" formControlName="email">
                </div>
            </div>

            <div class="row mb-2">
                <div class="form-group col-md-6">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" formControlName="password">
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPasswordInput">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPasswordInput" formControlName="confirmPassword">
                </div>
            </div>

            <div class="row mb-2">
                <div class="form-group col-md-6">
                    <label for="d">Birth Date</label>
                    <div class="input-group">
                        <input type="text" ngbDatepicker class="form-control" #d="ngbDatepicker" formControlName="birthDate">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                            <i class="d-flex align-items-center" i-bs name="calendar-event"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="daysBeforeNoticeInput">Days Before Notice</label>
                    <input type="number" class="form-control" id="daysBeforeNoticeInput" formControlName="daysBeforeNotice">
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary" type="submit">Add Profile</button>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="isAdminInput" formControlName="isAdmin">
                    <label class="form-check-label" for="isAdminInput">Is Admin</label>
                </div>
            </div>
        </form>
    </div>
</div>
