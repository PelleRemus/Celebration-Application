<div class="container">
    <h4 class="text-primary text-center p-2">EMPLOYEES</h4>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="bg-danger">Id</th>
            <th class="bg-danger">FirstName</th>
            <th class="bg-danger">LastName</th>
            <th class="bg-danger">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of peopleList">
            <th>{{person.id}}</th>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
          </tr>
        </tbody>
    </table>
</div>
